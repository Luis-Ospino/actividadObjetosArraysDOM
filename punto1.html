<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 1</title>
</head>
<body>
    <h1>Punto 1</h1>
    <p>Presiona el botón y mira las características del vehiculo</p>
    <button id="botonMostrar"> Mostrar </button>
    <script>
        let vehiculo = {
            marca:'Toyota',
            color:'Blanco',
            costo:100000000
        }
        let marca = vehiculo.marca;
        let color = vehiculo.color;
        let costo = vehiculo.costo;
        let boton = document.getElementById('botonMostrar');
        console.log(marca, color, costo);
        boton.addEventListener("click", function(evento){
            document.getElementById('enunciado').innerHTML = (`El vehículo con marca ${marca} de color ${color} tiene un costo de $${costo}`);
        })
    </script>
    <h3 id="enunciado"></h3>
</body>
</html>
